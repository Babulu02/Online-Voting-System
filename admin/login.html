<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SecureVote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/admin/auth.css">
</head>
<body>
    <div class="admin-auth-container">
        <div class="admin-auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-vote-yea"></i>
                    <span>DigiBallot Admin</span>
                </div>
                <h1>Admin Login</h1>
                <p>Access the administration panel</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>

                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    Secure admin access only. All activities are logged.
                </div>

                <div class="auth-footer">
                    <p>Need help? Contact <a href="mailto:support@digiballot.com">support@digiballot.com</a></p>
                    <p><a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Main Site</a></p>
                </div>
            </form>

            <div id="adminMessage" class="message"></div>
        </div>
    </div>

    <script src="/config/api-config.js"></script>
    <script src="../scripts/api-service.js"></script>
    <script src="../scripts/admin/auth.js"></script>
</body>
</html>
